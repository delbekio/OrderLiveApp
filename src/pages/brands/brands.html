<ion-header>
    <ion-navbar color="primary">
        <ion-title>Select a Brand</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="let brand of brands" (click)="itemTapped($event, brand)">
            {{brand.brand}}
        </button>
    </ion-list>
</ion-content>
