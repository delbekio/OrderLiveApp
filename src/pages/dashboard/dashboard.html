<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>


<ion-tabs tabsPlacement="top" mode="md" color="secondary">
    <ion-tab tabTitle="Order" [root]="brandsPage"  tabIcon="clipboard"></ion-tab>
    <ion-tab tabTitle="Favourites" [root]="favouritesPage" tabIcon="star"></ion-tab>
    <ion-tab tabTitle="Cart" [root]="cartPage" tabIcon="cart" tabBadge="{{totalItemsCart>0 ? totalItemsCart:null}}" tabBadgeStyle="danger"></ion-tab>
    <ion-tab tabTitle="My Orders" [root]="ordersPage"  tabIcon="podium"></ion-tab>
</ion-tabs>
