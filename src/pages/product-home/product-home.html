<ion-header>

  <ion-navbar>
    <ion-title>ProductHome</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1>in the ProductHome page</h1>
<h2>Brand: {{product.Brand}}</h2>
<h3>Item: {{product.Item}}</h3>
<h4>Price: {{product.price}}</h4>
<h4 *ngIf="product.discount"> Discount: {{product.discount}}</h4>
<h3>Order:</h3>
    <ion-item>
    <button lightgray full (click)="incrementQty()">+</button>
    <ion-item>
      <ion-input type="number" min="1" [value]="qty" [(ngModel)]="qty" placeholder="amount"></ion-input>
    </ion-item>
    <button lightgray full (click)="decrementQty()">-</button>
  </ion-item>
<h4>Total Price: {{totalPrice}} SAR</h4>
  <button ion-button  outline (click)="addToCart()">Add to Cart</button>
</ion-content>
